<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        
    <header class="cabecalho" >
        <img src="img/robo.png" alt="" srcset="">
        <h1>Decodificador de Texto</h1>
    </header>

    <main class="container">

        <section>
            <div class="container__texto">
                <textarea class="container__texto__area"  cols="41" rows="4" placeholder="Digite seu texto...""></textarea>       
            </div>
            <div class="container__texto__alerta">
                <h6 class="container__texto__alerta" ><img src="img/atencao.png" alt="">Apenas letras minúsculas e sem acento.</h6>
            </div>                        
            <div class="container__button">                       
                           
                <button onclick="criptografar()" class="button__criptografar" >Criptografar</button>
                <button onclick="descriptografar()" class="button__descriptografar" >Descriptografar</button>
                
            </div> 
        </section>

                
            <div class="background-output">
                <img  src="img/dormindo.png" alt="">
                <h2 >Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>                           
        
    </main>
    <script  src="aap.js" defer></script>
</body>
</html>
